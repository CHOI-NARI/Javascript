<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <!-- 버거메뉴:[새우] [불고기] [치킨] [치즈] [떡불] -->
    <!-- 사이드메뉴: [감자튀김] [치즈스틱] [코우슬로] [콘샐러드] -->
    <!-- 음료메뉴 : [콜라] [제로콜라] [스프라이트] [오렌지주스] -->
    <!-- 선택된 버거 : [] -->
    <!-- 선택된 사이드 : [] -->
    <!-- 선택된 음료 : [] -->
    <!-- 구매하기 : ~~ 버거 ~~ 사이드 ~~~ 음료가 구매되었습니다 -->
    <div class="container">
      <div class="burger menu">
        <button id="shrimp">새우</button>
        <button id="bulgogi">불고기</button>
        <button id="chicken">치킨</button>
        <button id="cheese">치즈</button>
        <button id="rice">떡불</button>
      </div>
      <div class="side menu">
        <button id="potato">감자튀김</button>
        <button id="cheesestick">치즈스틱</button>
        <button id="coleslaw">코우슬로</button>
        <button id="cornsalad">콘샐러드</button>
      </div>
      <div class="drink menu">
        <button id="coke">콜라</button>
        <button id="zerocoke">제로콜라</button>
        <button id="sprite">스프라이트</button>
        <button id="orange">오렌지주스</button>
      </div>
      <div id="choiceBurger">선택된 버거</div>
      <div id="choiceside">선택된 사이드메뉴</div>
      <div id="choicedrink">선택된 음료</div>
      <button id="buy">구매하기</button>
    </div>
  </body>
</html>
